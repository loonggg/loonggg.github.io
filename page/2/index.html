                <a class="post-title-link" href="/2017/12/06/在知识分享的时代，你焦虑个毛啊/" itemprop="url">
                  在知识分享的时代，你焦虑个毛啊
                </a>
              
            
          </h1>
        

        <div class="post-meta">
          <span class="post-time">
            <span class="post-meta-item-icon">
              <i class="fa fa-calendar-o"></i>
            </span>

              2017-12-06
            </time>
          </span>

          
            <span class="post-category" >
              &nbsp; | &nbsp;
              <span class="post-meta-item-icon">
                <i class="fa fa-folder-o"></i>

              <span class="post-meta-item-text">分类于</span>
              
                <span itemprop="about" itemscope itemtype="https://schema.org/Thing">

                    <span itemprop="name">程序人生</span>
                  </a>
                </span>

                
                

              
            </span>
          

          

          
          
             <span id="/2017/12/06/在知识分享的时代，你焦虑个毛啊/" class="leancloud_visitors" data-flag-title="在知识分享的时代，你焦虑个毛啊">
               &nbsp; | &nbsp;
               <span class="post-meta-item-icon">
                 <i class="fa fa-eye"></i>
               </span>
               <span class="post-meta-item-text">阅读次数 </span>
               <span class="leancloud-visitors-count"></span>
              </span>
          

        </div>
      </header>
    


    <div class="post-body" itemprop="articleBody">

      
      

      
        
          <blockquote>
<p>最近浏览知乎，经常有人邀请我回答问题，类似都是一些这样的：我现在感觉好迷茫，很焦虑，总感觉自己被社会快淘汰了，经常浏览一些技术社区，订阅公众号，看博客，看到很多技术感觉自己都不会。你们说我该怎么办啊？是的，在碎片化的学习时代，人的焦虑比以前更重了。你是这样的吗？</p>
</blockquote>
<p>不管你们有没有这种情况，会不会焦虑，反正作为我个人来讲，我看到很多东西如果不会的话，我会不自觉的陷入焦虑，那该如何改变这种状态呢？<strong>有一个方法非常有效，那就是：解决不了问题，就解决掉提出问题的那个人？所以，解决不了焦虑，就解决掉让你焦虑的方式。什么意思？不要杂七杂八的乱看</strong>。</p>
<p>在这两年进入知识分享红利时代以后，知识分享火了，很多人开始了知识分享，因此也有很多人开始订阅专栏，订阅公众号等，看大家的分享，很多分享感觉别人说的很有道理，为什么我没有想到？<strong>很多分享看了感觉自己不会的东西有很多，甚至感觉越来越多，让自己更清醒的认识了自己的无知</strong>。所以，越读越焦虑，越焦虑越迷茫，我该去向何方？<br>

              阅读全文 &raquo;
            </a>
          </div>

                <a class="post-title-link" href="/2017/11/30/为什么产品经理的工资不能够比程序员高？/" itemprop="url">
                  为什么产品经理的工资不能够比程序员高？
                </a>
              
            
          </h1>
        

        <div class="post-meta">
          <span class="post-time">
            <span class="post-meta-item-icon">
              <i class="fa fa-calendar-o"></i>
            </span>
            <span class="post-meta-item-text">发表于</span>

            </time>
          </span>

          
            <span class="post-category" >
              &nbsp; | &nbsp;
              <span class="post-meta-item-icon">

                <span itemprop="about" itemscope itemtype="https://schema.org/Thing">

                    <span itemprop="name">程序人生</span>
                  </a>
                </span>

                
                

              
            </span>
          

          

          
          
             <span id="/2017/11/30/为什么产品经理的工资不能够比程序员高？/" class="leancloud_visitors" data-flag-title="为什么产品经理的工资不能够比程序员高？">
               &nbsp; | &nbsp;
               <span class="post-meta-item-icon">
                 <i class="fa fa-eye"></i>
               </span>
               <span class="post-meta-item-text">阅读次数 </span>
               <span class="leancloud-visitors-count"></span>
              </span>
          

        </div>
      </header>
    


    <div class="post-body" itemprop="articleBody">

      
      

      
        
          <p>在我们 IT 界，程序员和产品经理简直就是一对冤家。在工作上天天互怼，互相不服气。其实导致这种现象出现的原因就是：<strong>产品经理把程序员当民工，程序员把产品经理当 SB</strong>，其实是互相不了解罢了。今天，我们不聊程序员与产品经理工作上的爱恨情仇，因为我之前写过类似的文章了。今天我想聊得话题就是：为什么产品经理的工资不能够比程序员高？</p>
<p>想写这个话题的原因是前一段时间有个读者留言，抱怨说：</p>
<blockquote>
<p>最近想离职了，感觉不受重视，公司新来的产品经理工资比我高，心里超级不爽。</p>
</blockquote>
<p>不知道大家遇到这种情况，有没有想到过离职这种年头？反正我认为大部分程序员正常的反应肯定都是：不服气，凭什么？都会多多少少产生离职的念头或者想法。要是前几年我遇到这种情况，我肯定也是这种反应，但是我现在不会这么想了。为什么呢？因为最近的工作有些杂，干了一些跟产品相关的，而且确实感觉产品经理很不容易。要负责的工作很多，很杂，确实很费自己的精力。<br>

                <a class="post-title-link" href="/2017/09/27/你知道比程序员最讨厌的四件事，更严重的问题是什么吗？/" itemprop="url">
                  你知道比程序员最讨厌的四件事，更严重的问题是什么吗？
                </a>
              
            
          </h1>
        

        <div class="post-meta">
          <span class="post-time">
            <span class="post-meta-item-icon">
              <i class="fa fa-calendar-o"></i>

            </time>
          </span>

          
            <span class="post-category" >

                <span itemprop="about" itemscope itemtype="https://schema.org/Thing">
                  <a href="/categories/程序人生/" itemprop="url" rel="index">
                    <span itemprop="name">程序人生</span>
                  </a>
                </span>

                
                

              
            </span>
          

          

          
          
             <span id="/2017/09/27/你知道比程序员最讨厌的四件事，更严重的问题是什么吗？/" class="leancloud_visitors" data-flag-title="你知道比程序员最讨厌的四件事，更严重的问题是什么吗？">
               &nbsp; | &nbsp;
               <span class="post-meta-item-icon">
                 <i class="fa fa-eye"></i>
               </span>
               <span class="post-meta-item-text">阅读次数 </span>
               <span class="leancloud-visitors-count"></span>
              </span>
          

        </div>
      </header>
    


    <div class="post-body" itemprop="articleBody">

      
      

      
        
          <blockquote>
<p>导语：一个成功的人的标志是什么？是坚持。一个非常成功的人的标志是什么？是面对自己最讨厌的事也能够一如既往的坚持，并且坚持到底，直至成功。</p>
<p>我这个 尼古拉斯·涩郎·非著名程序员的心灵鸡汤，讲的不是坚持的力量，而是面对讨厌而抵制，并战胜讨厌的力量。</p>
</blockquote>
<p>我们其实大部分程序员都听过这个段子，程序员最讨厌的四件事，是哪四件事呢？</p>
<blockquote>
<p>写注释、写文档、别人不写注释、别人不写文档。</p>
</blockquote>
<p>其实，我认为还有比这更严重的问题，那就是：程序员也不爱看文档。可能有点绝对，但是大部分程序员都不爱看文档。</p>
<p>其实，说到这个话题，还是因为作为一个团队领导之后才深刻意识到的，毕竟敲代码少了，写文档多了。慢慢的我突然发现一个很严重的问题，那就是大部分程序员都不爱看文档。</p>
<p>举个例子：</p>
<blockquote>
<p>程序员小猿，在开发一款手机软件，拿到需求说明书和原型图之后，大致瞄了两眼，然后问 UI：设计图搞好了没？发过来，然后就看着原型或者设计图，开始了开发工作。当中遇到了一些技术问题或者某些控件的属性不记得了，甚至忘记了，然后找度娘和 Google ，一搜，噢，这样用啊！复制粘贴，完毕。最后也如期交工了。</p>
</blockquote>
<p>读完上面一段话，不知道大家有所反思吗？发现问题了么?可以思考一下，自己的开发过程是不是大致是这样的？三个反问，好好问问自己。<br>

                <a class="post-title-link" href="/2017/09/08/其实还是喜欢做那个专心敲码的程序员/" itemprop="url">
                  其实还是喜欢做那个专心敲码的程序员
                </a>
              
            
          </h1>
        

        <div class="post-meta">
          <span class="post-time">
            <span class="post-meta-item-icon">
              <i class="fa fa-calendar-o"></i>
            </span>
            <span class="post-meta-item-text">发表于</span>
            <time itemprop="dateCreated" datetime="2017-09-08T12:39:04+08:00" content="2017-09-08">
              2017-09-08
            </time>
          </span>

          
            <span class="post-category" >
              &nbsp; | &nbsp;
              <span class="post-meta-item-icon">

              </span>
              <span class="post-meta-item-text">分类于</span>
              
                <span itemprop="about" itemscope itemtype="https://schema.org/Thing">
                  <a href="/categories/程序人生/" itemprop="url" rel="index">
                    <span itemprop="name">程序人生</span>
                  </a>
                </span>

                
                

              
            </span>
          

          

          
          
             <span id="/2017/09/08/其实还是喜欢做那个专心敲码的程序员/" class="leancloud_visitors" data-flag-title="其实还是喜欢做那个专心敲码的程序员">
               &nbsp; | &nbsp;
               <span class="post-meta-item-icon">
                 <i class="fa fa-eye"></i>
               </span>
               <span class="post-meta-item-text">阅读次数 </span>
               <span class="leancloud-visitors-count"></span>
              </span>
          

        </div>
      </header>
    


    <div class="post-body" itemprop="articleBody">

      
      

      
        
          <blockquote>
<p>有时候你在干这份工作的时候，干久了，就开始期待另外一份工作。或者是职位上的晋升，亦或是换个行当。但是人们可能会经常有那种感觉：嗯，其实还是原来的工作更适合我。有时候，更进一步的上升或者职位晋升等，仅仅只看到了别人亮眼光鲜的一面。</p>
</blockquote>
<p>最近，我换工作了，从之前一个一心只敲代码的程序员，变成了一个项目，一个团队的负责人。职位角色的转换，让我也对自己的能力产生了怀疑，甚至有时候想：嗯，还是当那个一心只会敲代码的程序员好。</p>
<h2 id="谈谈职位角色转换带来的不适感"><a href="#谈谈职位角色转换带来的不适感" class="headerlink" title="谈谈职位角色转换带来的不适感"></a>谈谈职位角色转换带来的不适感</h2><p>说实话，一个职位角色的转变，在起初刚开始的时候肯定会带来诸多的不适。毕竟不同的岗位赋有不同的职责和工作嘛，刚开始有些不适，还是很正常的，但是这个感觉如果久了，还是迟迟不肯退去，永不消褪，那就是说明你的能力不足以撑起你们的梦想，你的职责，你的岗位。来，聊聊最初时，我有哪些不适感吧？</p>
<h3 id="事多且杂，并不单一"><a href="#事多且杂，并不单一" class="headerlink" title="事多且杂，并不单一"></a>事多且杂，并不单一</h3><p>职位转换后，不再是像程序员一样，仅仅只想着如何实现这个功能，如何做出这个效果，如何提高性能，优化代码了？像程序员这样，仅仅专注于代码，多么的专一，多好，再苦再累，也就这一件事，而做了团队负责人，要做很多杂事，考虑产品的实现，考虑整体的需求，关注技术团队实现项目的进度，协调团队之间的合作。和领导沟通，报告项目进度，上到领导，下到团队成员，对于他们都要负责，职位的提升意味着责任的重大，责任大，压力自然大。各种杂事，琐事都会搞得你心烦意乱。</p>
<h3 id="要对团队负责"><a href="#要对团队负责" class="headerlink" title="要对团队负责"></a>要对团队负责</h3><p>其实要对团队负责，这里主要指的是团队成员的负责，毕竟这些人是我一手拉起来的队伍，而且我又是程序员出身，理解和了解我们程序员的单纯，在这个互联网，移动互联网迅速发展的今天，很多老板都是紧紧把程序员当做工具，用程序员的单纯和专一，欺骗程序员，这种事在我们这个行业屡见不鲜。</p>
<p>我作为这个团队的负责人，真的压力很大，因为我希望他们都能够在这个团队技术能够提升的同时，待遇和福利也要不错才可以，最起码不能害了他们。要时刻维护着他们的利益，不希望由于我的问题，或者项目的问题，乃至老板的问题而让他们有所损失。</p>
<h3 id="要对项目负责"><a href="#要对项目负责" class="headerlink" title="要对项目负责"></a>要对项目负责</h3><p>作为团队负责人，负责整体团队的同时，也要负责整个团队的项目，项目有前景，有价值，才能给大家带来更好的待遇和福利。作为负责人，部门主管，一定要时刻思考整个项目的前景，运营和市场情况，要时刻了解来自于用户的反馈，和运营沟通，产品沟通，一起协调制定计划和战略目标。想着如何让这个项目做得更好？<br>

              阅读全文 &raquo;
            </a>
          </div>
        
      
    </div>

          <blockquote>
<p>离开了帝都的繁华与喧嚣，离开了滋养程序员最好的土壤，去年的今天，我踏上了回家之路，想想当时，还有诸多的不舍与留恋，今天再次回顾，其实，还是会有一种激情与冲动，真的是怀念那几年在帝都奋斗的日子。</p>
<p>用《悟空传》里的话来概括的话：这个天地（帝都），我来过，我奋战过，我深爱过，我不在乎结局。确实是，我不在乎结局，所以毅然决然的为了幸福和爱，回到了烟台。而上面一句话依然可以概括我在烟台的一年以及未来：我来了，我在这里奋战着，我也深爱着，为了爱情，为了幸福，我依然不在乎未来的结局。</p>
</blockquote>
<p><img src="https://ws1.sinaimg.cn/large/006tKfTcly1fj3a0flh9hj31kw16o4qq.jpg" alt="IMG_20160826_155117R"></p>
<p>这是一张，去年纪念我离开北京时，在北京站拍的一张照片，当然天空很蓝，像是热情似火的欢送我的离开。我记得当时我离开时的心情其实有点激动，有点兴奋，但是其中还有一点苦涩，就像一杯浓浓的香茶，闻着很香，细细品味过后有些苦涩。兴奋激动的是，我和那个她即将结束远距离的异地，苦涩当然就是不舍这里的朋友，这里的工作。<br>

    <div class="post-body" itemprop="articleBody">

      
      

      
        
          <p>今天我们来聊一聊程序员枯燥的编程生活，相对于其他行业来说，编程这件事肯定是枯燥的，即使是对编程非常有兴趣的同学和朋友也会如此，我为什么这么说呢？大家可以不看下文，在这里停顿思考一下。</p>
<p>实事求是的说，作为一个开发者，一个程序员，我相信大多数人干同一份工作的时间基本上不会超过两年，换句话说就是：一个程序员在同一家公司干同一份工作超过两年的很少。</p>
<p>很多人说，程序员是一个跳槽比较频繁的职业，每一次的跳槽都会使工资大幅度甚至成倍的增长，所以这时候就会有很多人跳出来说：程序员跳槽的目的很简单，就是因为想涨工资了。在这里，我想说：我并不否认，确实有很多开发者和程序员跳槽是为了涨工资，但是我相信作为一个有责任，有志向的程序员，跳槽中最大的目的并非涨薪，而是换一个更好的环境，更好的成长平台和发展空间，涨薪只不过是跳槽过程中附带的价值。</p>
<p>聊到这里，你们可能会说：你是不是跑题了？今天不是聊枯燥的编程生活，以及如何改变这种现状吗？其实这是有关联的，而且有时候可能关联还是很大的。我先卖个关子，一会再说其中的关系，在这里你们也可以停顿思考一下，到底是什么关系？好，回到正题上来说：程序员的编程生活为什么很枯燥，或者换句话说:是什么导致程序员的编程很枯燥的？<br>

          <p>其实大部分人步入一个行业都是因为自己喜欢或者是兴趣所在，当然我们程序员这个行业也是如此，当然我也不否认其中有很多人转行是为了追求互联网工作、编程的高工资和好找工作，但是要想在一个行业干的长久，那就必须能够找到这个行业的乐趣所在，使它成为自己的兴趣和爱好，这样做起工作来才会更有干劲，工作才会更有意义和价值。<br>

          <p>随着混合开发模式比较流行，很多时候，我们需要在原生的基础上，使用 WebView 加载网页，这样控制更加方便。今天我们来看看，如何将 Java 对象 和 List 集合传值给 JS 调用。</p>
<h3 id="如何将-Java-对象实例传值给-JS"><a href="#如何将-Java-对象实例传值给-JS" class="headerlink" title="如何将 Java 对象实例传值给 JS"></a>如何将 Java 对象实例传值给 JS</h3><p>其实将我们在 Android 原生中将 Java 对象实例传值给 JS 承认并且可以使用的对象，方法非常简单。我们来举个例子。</p>
<h4 id="html-文件"><a href="#html-文件" class="headerlink" title="html 文件"></a>html 文件</h4><p>我们在本地写了一个 html 文件，放在 assets 目录中。<br><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>测试<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">h1</span> <span class="attr">id</span>=<span class="string">"name"</span> &gt;</span><span class="tag">&lt;/<span class="name">h1</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">h1</span> <span class="attr">id</span>=<span class="string">"age"</span>&gt;</span><span class="tag">&lt;/<span class="name">h1</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">h1</span> <span class="attr">id</span>=<span class="string">"sex"</span>&gt;</span><span class="tag">&lt;/<span class="name">h1</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></div><div class="line">    // Android需要调用的方法</div><div class="line">   function callJS()&#123;</div><div class="line">      document.getElementById("age").innerHTML=person.getAge();</div><div class="line">      document.getElementById("name").innerHTML=person.getName();</div><div class="line">      document.getElementById("sex").innerHTML=person.getSex();</div><div class="line">   &#125;</div><div class="line">    </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure></p>
<p>看到 callJS() 函数中的 person 了吗？它就是我们传值进行的 Java 对象实例。直接就可以使用，获取了年龄，名字，和性别属性。那我们该如何声明该对象，才会被 JS 所承认呢？<br>

          <blockquote>
<p>你们是不是会经常遇到这样的一个错误：com.android.dex.DexException: Multiple dex files define XXXX，一般情况下，是我们项目中引用了重复的库或者jar包引起的，我们找到去掉即可解决，但是如果你远程依赖的两个库里，同时引用了同一个库，你该怎么解决呢？把那两个库都下载下来，自己修改？去掉，再本地引入吗？今天告诉你们一个简单的方法。</p>
</blockquote>
<p>说实话，随着现在轮子越来越多，而且很多人都乐于分享和封装一些控件或者开源的库，来共享给大家一起使用。但是经常很多的人封装都在自己库里引起很多其他的第三方库，这就不免有时会发生你引用的两个库都同时引用了同一个第三方库，最坑人的就是他们封装的开源库里使用的都是直接引用，而不是使用 Provided 的方式暴露给你，而是自己直接用了。</p>
<p>我知道有很多人都用强迫症，在使用远程依赖惯了以后，不习惯本地导入的，感觉不舒服了。所以难免就得想办法解决这个问题。<br>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
