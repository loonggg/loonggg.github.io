    <div class="post-body" itemprop="articleBody">

      
      

      
        <p><img src="http://7xsgef.com1.z0.glb.clouddn.com/640ssssss.jpg" alt=""></p>
<blockquote>
<p>个人开发者在5年前不是一般的吃香，即使是在三年前也能如鱼得水，可是如果一个移动开发者现在自己要当一个个人开发者，那你就是在夹缝中生存。为什么？答案只有一个：因为你不是第一个吃螃蟹的人。</p>
</blockquote>
<p>如果是在前几年，你就是个人开发者中的一员或者自己做点小软件，加个广告挣钱，估计现在你每天的收入应该很不错，每个月几千块钱或者甚至上万都是不成问题。毕竟第一个吃螃蟹的人是非常勇敢和幸运的。我这里讲的第一个吃螃蟹的人，不是想说他有多勇敢，而是想强调「第一」的重要性，包含其幸运和预见性。<br><a id="more"></a></p>
<p>为什么说前几年作为App的个人开发者或许非常吃香，而放到现在作为其中一员就很难生存，这与市场的变化有着莫大的关系。简单，综合来说有以下两点：</p>
<ol>
<li>前几年，也就是四五年前，App市场还没有那么多的应用，竞争激烈小，那时各类应用没有那么全面，随着移动互联网的迅速发展和扩张，现在的应用市场各类应用应有尽有，一应俱全。面对这么多的应用，当然包含许多垃圾应用，用户都不知道用哪一款，你开发了，如果没有好的推广和运营，很难被用户发现。</li>
</ol>
<ol>
<li>随着应用市场上各类应用的大量提交，不可否认的是，许多开发者，只是为了赚钱，做了很多垃圾应用，市场上的应用良莠不齐。应用市场为了更好的发展，上传的规则也在不断的变化和严谨。你做一款功能单一，或者界面丑陋的，很难被收录，何况现在注册个人开发者很难被一些应用市场所接受。</li>
</ol>
<p>所以，如果现在想做一名个人开发者，很难很难的生存下去，除非你有很好的推广资源或者很好的，能够解决用户痛点的应用。</p>
<p>我两年前做了一些应用，上传了国内的一些应用市场，那时候对于个人开发者没有那么严格，对于应用的要求也没有很高，所以有几款破软件，到现在也还在挣着钱。每天几十块的收入也不错。最近闲着无聊又做了一款应用，想再增加点收入，发现上传应用有些困难了，被一些应用市场拒绝。我举一些例子：</p>
<ul>
<li>华为应用市场，个人开发者不能上传应用，这个应用市场只允许企业级开发者才能上传应用，所以得有企业资质和证明才能注册企业开发者，从而往华为应用市场上上传。</li>
</ul>
<ul>
<li>360手机助手，我遇到的问题是说，我的App里包含了企业的一些信息，必须有企业版权证明才可以通过审核，以至于到这里没有上传成功。咨询360官方，给的答案却是：申请注册企业开发者。</li>
</ul>
<ul>
<li>小米应用商店，它对于个人开发者倒是没有那么反感，但是对于应用的质量有着很高的要求。我之前上传过一个应用，被拒绝的原因是：应用功能过于单一，不符合收录条件。当然它对于每个上传的应用都有着自己的一套bug检测系统，要求上传的应用必须适配小米所有系列的手机，并能够稳定运行，否则也会被打回来。</li>
</ul>
<blockquote>
<p>总结一些其它市场共同的问题，有些应用的名字和内容，有时都需要提供版权信息证明，如果没有就会被拒绝。自己去申请版权证明应该算是比较麻烦饿一些事了。应用的名字，图标，内容等等都需要版权证明，都可能侵犯其他应用的版权哦。</p>
</blockquote>
<p>不知道大家明白了吗？希望这篇文章对大家能够有所帮助。个人开发者要想生存下去，很难，很难。如果你真的有能力开发一款非常好的应用，当然也能有好的回报，如果像以前一样去简单的开发一款应用，已经不行了。所以要想生存下去，必须用心，用心，再用心。</p>
<p>欢迎大家在下方留言，一起交流对于个人开发者的看法。</p>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
